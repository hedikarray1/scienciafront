<h2 class="titre-supprimer" mat-dialog-title>Demande d'un kit</h2>
<div mat-dialog-content>
   <p class="subtitre-supprimer">Precisez la quntite demander</p>
   <mat-slider
   [(ngModel)]="value"
   [max]="max"
   [min]="min"
   [tickInterval]="tickInterval"
   [thumbLabel]="thumbLabel"
   ></mat-slider>
   
</div>
<div mat-dialog-actions align="end">
  <button mat-button  (click)="onNoClick()">Annuler</button>
  <button mat-button class="btn-supprimer" [mat-dialog-close]="value" [disabled]="value == 0" cdkFocusInitial>Ajouter au panier</button>
</div>
