<h2 class="titre-supprimer" mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <p class="subtitre-supprimer">{{data.subtitle}}</p>
</div>
<div mat-dialog-actions align="end">
   
  <button mat-button  (click)="onNoClick()">Annuler</button>
  <button mat-button class="btn-supprimer" [mat-dialog-close]="true" cdkFocusInitial>{{data.btn_titre}}</button>
</div>
